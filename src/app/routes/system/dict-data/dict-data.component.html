<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
  </ng-template>
</page-header>
<nz-card>
  <nz-row class="justify-content-between">
    <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
    <div>
      <button (click)="add()" nz-button nzType="primary">添加</button>
      <button (click)="refresh()" nz-button nzShape="circle" nzType="primary"><i nz-icon nzType="reload"></i></button>
    </div>
  </nz-row>
  <st #st [data]="url" [columns]="columns" [req]="{params: params}" bordered></st>
</nz-card>

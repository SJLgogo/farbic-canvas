<div class="modal-header">
  <div class="modal-title" *ngIf="pageElement.id == null">添加菜单[{{ menuName }}]的页面元素</div>
  <div class="modal-title" *ngIf="pageElement.id != null">编辑菜单[{{ menuName }}]的页面元素[{{ pageElement.name }}]</div>
</div>
<nz-spin *ngIf="!pageElement" class="modal-spin"></nz-spin>
<sf *ngIf="pageElement" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="pageElement" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">
      保存
    </button>
  </div>
</sf>

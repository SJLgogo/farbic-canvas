<div class="modal-header">
  <div class="modal-title" *ngIf="menu.mode == 'add'">添加[{{ menu.title }}]的下级菜单</div>
  <div class="modal-title" *ngIf="menu.mode == 'edit'">编辑 [{{ menu.title }}] 信息</div>
</div>
<nz-spin *ngIf="!menu" class="modal-spin"></nz-spin>
<sf *ngIf="menu" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="menu" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">
      保存
    </button>
  </div>
</sf>

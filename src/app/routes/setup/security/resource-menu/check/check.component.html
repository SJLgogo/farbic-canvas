<div nz-row nzGutter="18" *ngIf="role != null">
  <div nz-col nzSpan="6" style="width: 100px; overflow-x: auto">
    <button nz-button nzType="primary" (click)="saveCheckMenu()"  nzBlock  class='save'  >保存</button>
    <nz-tree class='tree'
      #roleTreeComponent
      [nzData]="menuNodes"
      nzCheckable
      [nzCheckedKeys]="defaultCheckedKeys"
      (nzClick)="menuEvent($event)"
      (nzExpandChange)="menuEvent($event)"
      (nzCheckBoxChange)="menuEvent($event)"
    >
    </nz-tree>
  </div>

  <div nz-col nzSpan="18">
    <div nz-row>
      <span style="font-size: 16px; font-weight: bolder">页面权限资源: {{ optMenuName }}</span>
    </div>

    <st #st [data]="url"    [columns]="columns" (change)="permissionTableChange($event)" [res]="{ process: dataProcess }"></st>
  </div>
</div>

<div nz-col [nzSpan]='24'>
  <!--  <nz-card>-->
  <div style='display: flex'>
    <sf #sf mode='search' [button]='null' [schema]='searchSchema' (formSubmit)='search($event)'>
      <button type='submit' nz-button nzType='primary' [disabled]='!sf.valid' (click)='st.reset(sf.value)'>搜索</button>
      <button (click)='reset()' type='button' nz-button>重置</button>
    </sf>
    <div style='margin-left: 14px;'>
      <button (click)='addUserRole()' nz-button nzType='primary'>授权用户角色</button>
      <button (click)='transferToNormalRole()' nz-button nzType='primary'>一键转角色</button>
      <button (click)='batchIncrease()' nz-button nzType='primary'>批量增减配置</button>
    </div>

  </div>




  <!--    <st #st [data]="url"  [scroll]="{ x: '1300px' }"  [columns]="columns" [clickRowClassName]="clickRowClassName" ></st>-->
  <st #st [data]='url' [scroll]="{ x: '1300px' }" [columns]='columns' (change)='clickContent($event)'
      [clickRowClassName]='clickRowClassName'>
  </st>
  <!--  </nz-card>-->
</div>

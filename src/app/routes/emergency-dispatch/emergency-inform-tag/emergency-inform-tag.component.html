<page-header title="应急管理系统" [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" *ngIf="isPermission('emergency-tag:button:add', settingsService.app['identifiers'])" nz-button nzType="primary">
      新建
    </button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
  <st
    #st
    [widthMode]="{ type: 'strict' }"
    [data]="url"
    [req]="customRequest"
    [scroll]="{ x: '100%' }"
    [page]="customPage"
    [res]="customResponse"
    [columns]="columns"
    [bordered]="true"
  ></st>
</nz-card>

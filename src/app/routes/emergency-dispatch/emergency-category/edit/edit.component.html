<div class="modal-header">
  <div class="modal-title">{{ modalTitle }}</div>
</div>

<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
请选择事件大类：<nz-select style="margin-left: 40px;margin-bottom: 20px"
  [(ngModel)]="selectedValue"
  (ngModelChange)="log($event)"
  nzAllowClear
  nzPlaceHolder="请选择大类"
>
  <nz-option *ngFor="let option of optionList" [nzValue]="option" [nzLabel]="option.label"></nz-option>
</nz-select>
<sf *ngIf="i" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">
      保存
    </button>
  </div>
</sf>

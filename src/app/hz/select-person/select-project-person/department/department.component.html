<div class="container">
  <div class="left">
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input
        nz-input
        [(ngModel)]="searchValue"
        (change)="inputChange()"
        type="text"
        placeholder="input search text"/>
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
        <div *ngIf="orgTreeLoading" class="load-more">
          <nz-spin nzSimple></nz-spin>
        </div>
    <nz-tree
      *ngIf="!showSearchResult"
      [nzData]="orgNodes"
      [nzAsyncData]="'true'"
      (nzExpandChange)="orgEvent($event)"
      (nzClick)="orgEvent($event)"
      (nzDblClick)="orgEvent($event)"
      [nzTreeTemplate]="nzTreeTemplate"
    ></nz-tree>
    <ng-template #nzTreeTemplate let-node>
            <span class="custom-node" [class.active]="activeNode?.key === node.key">
              <span class="custom-node-item" *ngIf="!node.isLeaf">
                <i nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'"></i>
                <span class="folder-name" style="margin-left: 5px; margin-right: 10px">
                  {{ node.title }}
                  <i nz-icon nzType="check" nzTheme="outline" *ngIf="node.origin.checked"></i>
                </span>
              </span>
              <span class="custom-node-item" *ngIf="node.isLeaf">
                <i nz-icon nzType="user" *ngIf="node.origin.category == 'employee'"></i>
                <i nz-icon nzType="file" *ngIf="node.origin.category != 'employee'"></i>
                <span class="file-name" style="margin-left: 5px; margin-right: 10px">
                  {{ node.title }}
                  <i nz-icon nzType="check" nzTheme="outline" *ngIf="node.origin.checked"></i>
                </span>
              </span>
            </span>
    </ng-template>

    <div *ngIf="showSearchResult">
      <nz-collapse [nzBordered]="false">
        <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active">
          <p *ngFor="let item of panel.childPanel" (click)="optSearchResult(item)">
            <span *ngIf="item.category != 'outsourceProject'">{{ item.projectName }}-{{ item.name }}</span>
            <span *ngIf="item.category == 'outsourceProject'">{{ item.name }}</span>
          </p>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
  </div>
  <div class="right">
    <p>常用部门</p>
  </div>
</div>
